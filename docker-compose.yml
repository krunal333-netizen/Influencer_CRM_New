version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: influencer-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: influencer_crm_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: influencer-crm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/influencer_crm_dev
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: pnpm start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: influencer-crm-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: pnpm dev

volumes:
  postgres_data:
